<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airfryer Conv'</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f2f5; }
        .card { background: white; padding: 2rem; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 350px; text-align: center; }
        h1 { color: #e67e22; margin-bottom: 1.5rem; }
        .input-group { margin-bottom: 1rem; text-align: left; }
        label { display: block; font-size: 0.9rem; color: #666; margin-bottom: 0.5rem; }
        input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 1rem; }
        button { width: 100%; padding: 12px; background-color: #e67e22; color: white; border: none; border-radius: 10px; font-size: 1rem; cursor: pointer; transition: background 0.3s; }
        button:hover { background-color: #d35400; }
        #result { margin-top: 1.5rem; padding: 1rem; border-radius: 10px; background-color: #fff3e0; display: none; }
    </style>
</head>
<body>

<div class="card">
    <h1>üçü AirConv'</h1>
    
    <div class="input-group">
        <label>Temp√©rature Four (¬∞C)</label>
        <input type="number" id="tempFour" placeholder="Ex: 200">
    </div>
    
    <div class="input-group">
        <label>Temps Four (minutes)</label>
        <input type="number" id="tempsFour" placeholder="Ex: 30">
    </div>
    
    <button onclick="calculer()">Convertir</button>
    
    <div id="result">
        <div style="font-size: 1.2rem; font-weight: bold; color: #d35400;" id="resText"></div>
        <small style="color: #7f8c8d; display: block; margin-top: 10px;">üí° Pensez √† remuer √† mi-cuisson !</small>
    </div>
</div>

<script>
    function calculer() {
        const t = document.getElementById('tempFour').value;
        const m = document.getElementById('tempsFour').value;
        
        if(t && m) {
            const resT = t - 20;
            const resM = Math.round(m * 0.8);
            
            document.getElementById('resText').innerText = resT + "¬∞C ‚Äî " + resM + " min";
            document.getElementById('result').style.display = 'block';
        }
    }
</script>

</body>
</html>
